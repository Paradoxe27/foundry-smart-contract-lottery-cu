[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@chainlink/contracts=lib/chainlink-brownie-contracts/contracts", "@solmate=lib/solmate/src/"]
fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]

[fuzz]
runs = 256

# 1. OPTIMIZATION: Ensure your production contracts are highly optimized.
# A high runs value helps reduce contract size and gas costs.
optimizer = true
optimizer_runs = 1000000

# 2. EXCLUSION: Exclude the large VRFCoordinatorV2_5Mock from the default build.
# This solves the EIP-170 error for your standard compilation.
excluded_contracts = ["VRFCoordinatorV2_5Mock"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
